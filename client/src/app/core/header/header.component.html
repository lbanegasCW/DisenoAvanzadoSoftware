<header class="header-wrap">
  <div class="page-container">
    <nav class="header-nav" aria-label="Principal" i18n-aria-label="@@header.aria_principal">
      <div class="flex items-center gap-2 sm:gap-4">
        <a routerLink="/" class="brand-link">INDEC +</a>

        <a
          routerLink="/supermercados"
          routerLinkActive="header-link-active"
          class="header-link"
          i18n="@@header.nav_supermercados"
        >
          Supermercados
        </a>

        <a
          routerLink="/catalogo"
          routerLinkActive="header-link-active"
          class="header-link"
          i18n="@@header.nav_productos"
        >
          Productos
        </a>
      </div>

      <div class="header-filters">
        <select
          class="header-select"
          [ngModel]="codProvinciaSel"
          (ngModelChange)="onProvinciaChange($event)"
        >
          <option [ngValue]="null" i18n="@@header.placeholder_provincia">Provincia...</option>
          <option *ngFor="let p of provincias" [value]="p.codProvincia">
            {{ p.nomProvincia }}
          </option>
        </select>

        <select
          class="header-select"
          [disabled]="!codProvinciaSel"
          [ngModel]="nroLocalidadSel"
          (ngModelChange)="onLocalidadChange($event)"
        >
          <option [ngValue]="null" i18n="@@header.placeholder_localidad">Localidad...</option>
          <option *ngFor="let l of localidades" [value]="l.nroLocalidad">
            {{ l.nomLocalidad }}
          </option>
        </select>
      </div>
    </nav>
  </div>
</header>
