<section class="page-container page-section">
  <div class="inicio-hero">
    <h1 class="inicio-hero-title">{{ heroTitle }}</h1>
    <p class="inicio-hero-subtitle">{{ heroSubtitle }}</p>
    <a [routerLink]="heroCtaLink" class="btn-primary">{{ heroCta }}</a>
  </div>
</section>

<section class="page-container pb-10">
  <div class="grid grid-cols-1 gap-4 md:grid-cols-3">
    <article *ngFor="let feature of features" class="card feature-card">
      <span class="material-icons feature-icon">{{ feature.icon }}</span>
      <h3 class="text-lg font-semibold text-slate-900">{{ feature.title }}</h3>
      <p class="mt-2 text-sm leading-relaxed text-slate-600">{{ feature.description }}</p>
    </article>
  </div>
</section>

<section class="page-container pb-14">
  <div class="space-y-8 sm:space-y-10">
    <article
      *ngFor="let section of sections; let i = index"
      class="section-card"
      [ngClass]="{ 'lg:flex-row-reverse': i % 2 !== 0 }"
    >
      <div class="flex-1">
        <h2 class="text-2xl font-semibold text-slate-900 sm:text-3xl">{{ section.title }}</h2>
        <p class="mt-3 text-sm leading-relaxed text-slate-600 sm:text-base">{{ section.description }}</p>
        <a [routerLink]="section.link.route" class="section-link">
          {{ section.link.text }}
          <span class="material-icons text-base">arrow_forward</span>
        </a>
      </div>

      <div class="flex-1">
        <img [src]="section.image" [alt]="section.title" class="section-image" />
      </div>
    </article>
  </div>
</section>
